resources:
  jobs:
    wf_rtmfacts_orquestador_dy_l1:
      name: wf_rtmfacts_orquestador_dy_l1
      schedule:
        quartz_cron_expression: 32 0 7 * * ?
        timezone_id: America/Mexico_City
        pause_status: UNPAUSED
      tasks:
        - task_key: RTM_Facts_L1
          notebook_task:
            notebook_path: ../RTM_Facts_L1.py
            source: WORKSPACE
          environment_key: Default
      queue:
        enabled: true
      environments:
        - environment_key: Default
          spec:
            environment_version: "4"
      performance_target: PERFORMANCE_OPTIMIZED

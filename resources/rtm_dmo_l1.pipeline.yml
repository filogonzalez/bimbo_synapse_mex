resources:
  pipelines:
    rtm_dmo_l1:
      name: RTM_DMO_L1
      permissions:
        - level: CAN_MANAGE
          group_name: DnA - Dev MDM IVY Databricks Owner 
      run_as:
        user_name: 70dd7f0b-26a6-4e60-8f9e-bab0093ce780
      configuration:
        catalog: ${var.silver_catalog}
        schema: ${var.silver_schema}
      clusters:
        - label: default
          node_type_id: Standard_D8ds_v5
          autoscale:
            min_workers: 1
            max_workers: 4
            mode: ENHANCED
      libraries:
        - notebook:
            path: ../transformations/RTM_DMO_L1.py
      target: ${var.silver_schema}
      development: true
      photon: true
      catalog: ${var.silver_catalog}